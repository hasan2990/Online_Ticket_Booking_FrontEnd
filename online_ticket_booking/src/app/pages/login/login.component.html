<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="loginObj.email" name="email" required>
                    <label>Email</label>
                    
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginObj.password" name="email" required>
                    <label>Password</label>
                </div>
                
                <button type="button" class="btn" (click)="onLogin()" >Login</button>
                 
                <!-- <button type="button" class="btn" (click)="onRegistration()" >Registration</button> -->

            </form>
        </div>
        
    </div>
</div>
