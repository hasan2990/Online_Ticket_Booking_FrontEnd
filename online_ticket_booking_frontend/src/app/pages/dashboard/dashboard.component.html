<div class="parent">
  <h2>Home Page</h2>
  <div *ngIf="angular17token" class="profile-info">
    <p><strong>Email:</strong> {{ angular17token.email }}</p>
    <p><strong>Username:</strong> {{ angular17token.username }}</p>
    <p><strong>Phone Number:</strong> {{ angular17token.phone_number }}</p>
  </div>
</div>
